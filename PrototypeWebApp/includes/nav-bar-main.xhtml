<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand " href="/user/home.xhtml">Infinity App
					Solutions</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="/webdesigner/login.xhtml">Web Designer</a></li>
					<li><a href="/webvideo/home.xhtml">Videos</a></li>
					<li><a href="/user/plugins.xhtml">Plugins</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Organizations <b class="caret"></b></a>

						<ul class="dropdown-menu">

							<h:form id="orgForm" prependId="false">
								<ui:repeat var="oub"
									value="#{generateOrgUserBeanView.orgUsersBeansList}"
									varStatus="status">
									<li><p:remoteCommand name="lazyload">
											<f:setPropertyActionListener for="#{oub.name}"
												target="#{loggedInUsersOrgContainerBean.currentOrgUsersBean}"
												value="#{oub}" />
										</p:remoteCommand></li>
									<li><a id="#{oub.name}" class="active"
										href="/user/home.xhtml" onclick="lazyload()"
										style="display: block; padding: 3px 20px; clear: both; font-weight: normal; line-height: 1.428571429; color: #333; white-space: nowrap; background: transparent; cursor: auto;">#{oub.name}</a></li>
								</ui:repeat>
							</h:form>
							<li class="divider"></li>
							<li><a class="active" href="/user/createOrg.xhtml">Create
									Organization</a></li>
						</ul></li>
				</ul>
				<h:form styleClass="navbar-form navbar-right">
					<div class="form-group">
						<h:commandButton id="loginButton" value="Logout"
							styleClass="btn btn-default" action="#{loginView.logout}" />
					</div>
				</h:form>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
						</input>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
</ui:composition>
